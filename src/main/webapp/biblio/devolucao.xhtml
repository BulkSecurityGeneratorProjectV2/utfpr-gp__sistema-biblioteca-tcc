<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition template="/WEB-INF/template-principal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>Devolucao</h1>
        <p:messages></p:messages>
        <h:form>
            <div class="row">
                <div class="input-field col s12">
                    <input id="turma-name" type="text" jsf:value="#{turmaBean.turma.nome}"/>
                    <label for="turma-name" class="active">Digite o numero do livro</label>
                </div>
            </div>                    
             
            <div class="row">
                <h:commandLink action="#{turmaBean.persist()}" class="waves-effect waves-light btn red darken-3" value="Salvar"></h:commandLink>
            </div>                    
          
        </h:form>
    </ui:define>

</ui:composition>
